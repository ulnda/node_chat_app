<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat</title>

		<link rel="stylesheet" href="/css/main.css"></link>

		<link rel="stylesheet" href="/css/bootstrap.min.css"></link>
	</head>

	<body>
		<div class="nav navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">SocketIO Chat</a>
				</div>
			</div>
		</div>
		<div id="container" class="col-xs-6 col-xs-offset-3">
			<div class="row">
				<div id="room">
					<h2 class="text-center"></h2>
				</div>
			</div>

			<div class="row">
				<div id="messages" class="col-xs-8"></div>

				<div id="rooms-container" class="col-xs-4">
					<div id="rooms"></div>
				</div>
			</div>

			<div class="row">
				<div class="actions col-xs-12">
					<div class="form col-xs-8">
			      <form id="send-form">
			        <input id="send-message" />

			        <input id="send-button" type="submit" value="Send" />
			      </form>
					</div>
					<div class="help col-xs-4">
		        <div id="help">
		          Chat commands:
		          <ul>
		            <li>Change nickname: <code>/nick[username]</code></li>

		            <li>Join/create room: <code>/join[room name]</code></li>
		          </ul>
		        </div>
		      </div>
	    	</div>
			</div>
		</div>	

		<script src="/socket.io/socket.io.js" type="text/javascript"></script>

		<script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>

		<script src="/js/chat.js" type="text/javascript"></script>

		<script src="/js/ui.js" type="text/javascript"></script>
	</body>
</html>
